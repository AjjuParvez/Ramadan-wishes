<div id="tapHint" class="tap-hint">Tap anywhere to unmute music</div>

<!-- 1) Load YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>

<!-- 2) Invisible YouTube player (audio only) -->
<div id="yt-holder" style="position:fixed; left:0; bottom:0; width:1px; height:1px; opacity:0; pointer-events:none;"></div>

<script>
  // Replace with your YouTube VIDEO ID
  const YT_VIDEO_ID = 'VIDEO_ID_HERE';  // e.g., 'dQw4w9WgXcQ'

  let ytPlayer;
  function onYouTubeIframeAPIReady(){
    ytPlayer = new YT.Player('yt-holder',{
      width: 1,
      height: 1,
      videoId: YT_VIDEO_ID,
      playerVars: {
        autoplay: 1,     // start automatically
        mute: 1,         // start muted (required for autoplay)
        loop: 1,         // loop
        playlist: YT_VIDEO_ID, // needed for loop
        controls: 0,
        modestbranding: 1,
        playsinline: 1,
        rel: 0
      },
      events: {
        onReady: (e) => {
          // try to start muted (in case browser paused)
          try { e.target.playVideo(); } catch(_) {}
        }
      }
    });
  }

  // Unmute on first user interaction (tap/click/keydown/touchstart)
  const hint = document.getElementById('tapHint');
  const unmuteOnce = () => {
    if (ytPlayer && ytPlayer.unMute) {
      try {
        ytPlayer.unMute();
        ytPlayer.setVolume(25); // 0â€“100 (soft)
        ytPlayer.playVideo();
      } catch(_) {}
    }
    if (hint){ hint.classList.add('hide'); setTimeout(()=>hint.remove(), 600); }
    window.removeEventListener('click', unmuteOnce);
    window.removeEventListener('touchstart', unmuteOnce);
    window.removeEventListener('keydown', unmuteOnce);
  };
  window.addEventListener('click', unmuteOnce, { once:true, passive:true });
  window.addEventListener('touchstart', unmuteOnce, { once:true, passive:true });
  window.addEventListener('keydown', unmuteOnce, { once:true });
</script>
