<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan Wishes</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: url("photo.jpeg") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
    }

    /* TOP LEFT GOLDEN TEXT */
    .typing-box {
        position: absolute;
        top: 20px;
        left: 20px;
        max-width: 80%;
        font-size: 14px;
        line-height: 1.5;
        font-weight: bold;
        color: #FFFFFF;
        text-shadow: 0 0 8px #ffdd55, 0 0 12px #ffaa00;
        white-space: pre-wrap;
        text-align: left;
    }

    /* Type cursor blink */
    .typing {
        border-right: 2px solid #FFD700;
        padding-right: 5px;
        animation: blink 0.7s infinite;
    }

    @keyframes blink {
        0% { border-color: transparent; }
        50% { border-color: #FFD700; }
        100% { border-color: transparent; }
    }
</style>
</head>

<body>

<!-- TOP LEFT TYPING WISHES -->
<div class="typing-box">
    <span id="typingText" class="typing"></span>
</div>

<script>
    const text = 
`In this holy month of Ramadan, may you be blessed with good health,
happiness, peace and prosperity.

Ramadan Kareem Mubarak â€” Taher ðŸŒ™âœ¨`;

    let i = 0;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typingText").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 35);
        }
    }

    typeWriter();
</script>

</body>
</html>
