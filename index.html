<!-- Background music: starts muted (autoplay allowed), loops -->
<audio id="bgm" src="nasheed.mp3" autoplay muted loop playsinline></audio>

<!-- Tiny auto-hiding hint (optional) -->
<div id="tapHint" class="tap-hint">Tap anywhere to unmute music</div>

<script>
  (function () {
    const audio = document.getElementById('bgm');
    const hint  = document.getElementById('tapHint');

    // Ensure playback starts (muted) even if the browser delays it
    const ensurePlay = () => {
      audio.play().catch(() => { /* silently ignore */ });
    };
    document.addEventListener('visibilitychange', ensurePlay, { passive: true });
    window.addEventListener('load', ensurePlay, { passive: true });

    // Unmute on first user interaction (tap/click/keydown/touch)
    const unmuteOnce = () => {
      audio.muted = false;
      // Optional: set a soft volume (0.25); adjust if needed
      audio.volume = 0.25;
      audio.play().catch(() => { /* ignore */ });

      // Hide the hint
      if (hint) hint.classList.add('hide');
      setTimeout(() => hint && hint.remove(), 600);

      // Remove all listeners after first unmute
      window.removeEventListener('click', unmuteOnce);
      window.removeEventListener('touchstart', unmuteOnce);
      window.removeEventListener('keydown', unmuteOnce);
    };

    window.addEventListener('click', unmuteOnce, { once: true, passive: true });
    window.addEventListener('touchstart', unmuteOnce, { once: true, passive: true });
    window.addEventListener('keydown', unmuteOnce, { once: true });
  })();
</script>
